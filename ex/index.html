<!DOCTYPE html>
<html lang="en">
  <head>
    <title>EX1</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="container mt-5 w-50">
    <h3>
      Viet chuong trinh: diem chuan cua hoi dong. diem 3 mon. khu vuc. doi
      tuong. Cho biet thi sinh do dau hay rot
    </h3>
    <input
      type="number"
      id="diemChuan"
      class="form-control mt-4 w-50"
      placeholder="Nhap diem chuan"
    />
    <input
      type="number"
      id="diemMonThu1"
      class="form-control mt-4 w-50"
      placeholder="Nhap diem mon thu nhat"
    />
    <input
      type="number"
      id="diemMonThu2"
      class="form-control mt-4 w-50"
      placeholder="Nhap diem mon thu hai"
    />
    <input
      type="number"
      id="diemMonThu3"
      class="form-control mt-4 w-50"
      placeholder="Nhap diem mon thu ba"
    />
    <h4 class="mt-3 fs-5">Chon Khu Vuc</h4>
    <ul style="list-style: none">
      <li class="type">
        <input type="radio" id="khuVucA" value="khuVucA" name="selector" />
        <label for="khuVucA">Khu Vuc A</label>

        <div class="check"></div>
      </li>

      <li class="type">
        <input type="radio" id="khuVucB" value="khuVucB" name="selector" />
        <label for="khuVucB">Khu Vuc B</label>
        <div class="check"></div>
      </li>

      <li class="type">
        <input type="radio" id="khuVucC" ` value="khuVucC" name="selector" />
        <label for="khuVucC">Khu Vuc C</label>
        <div class="check"></div>
      </li>
    </ul>
    <h4 class="mt-3 fs-5">Chon Doi Tuong</h4>
    <ul style="list-style: none">
      <li class="type">
        <input type="radio" id="doiTuong1" value="doiTuong1" name="choose" />
        <label for="doiTuong1">Doi tuong 1</label>

        <div class="check"></div>
      </li>

      <li class="type">
        <input type="radio" id="doiTuong2" value="doiTuong2" name="choose" />
        <label for="doiTuong2">Doi Tuong 2</label>
        <div class="check"></div>
      </li>

      <li class="type">
        <input type="radio" id="doiTuong3" ` value="doiTuong3" name="choose" />
        <label for="doiTuong3">Doi Tuong 3</label>
        <div class="check"></div>
      </li>
    </ul>
    <button class="btn btn-success mt-3" id="btn-kiemTra">Kiem Tra</button>
    <div id="result"></div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
