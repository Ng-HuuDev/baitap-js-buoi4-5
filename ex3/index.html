<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="container mt-5 w-50">
    <h4>
      Viết chương trình nhập vào thông tin của 1 cá nhân (Họ tên, tổng thu nhập
      năm, số người phụ thuộc). Tính và xuất thuế thu nhập cá nhân phải trả theo
      quy định sau:
    </h4>
    <p class="alert alert-info fw-bold fs-5">
      Thu nhập chịu thuế = Tổng thu nhập năm - 4tr(giam tru ca nhan) - Số người
      phụ thuộc * 1.6tr ( moi nguoi se giam tru 1,6tr)
    </p>
    <input
      type="text"
      id="hoTen"
      class="form-control mt-3 w-50"
      placeholder="Ten cua ban"
    />
    <input
      type="number"
      id="tongThuNhap"
      class="form-control mt-3 w-50"
      placeholder="Thu nhap cua ban"
    />
    <input
      type="number"
      id="soNguoi"
      class="form-control mt-3 w-50"
      placeholder="So nguoi phu thuoc"
    />
    <button id="btn-tinhThue" class="btn btn-success mt-3">
      Tinh thue thu nhap
    </button>
    <div id="result"></div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
