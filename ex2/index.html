<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body class="container mt-5 w-50">
    <h4>
      Viet chuong trinh nhap vao thong tin tieu thu diem: ten va so KW. Tinh va
      xuat tien theo quy tac
    </h4>
    <p class="alert alert-warning">
      50kw dau: 500d/kw
      <br />
      50kw ke: 650d/kw
      <br />
      100kw ke: 850d/kw
      <br />
      150kw ke: 1100d/kw
      <br />
      Con lai: 1300/kw
    </p>

    <input
      type="text"
      id="hoTen"
      class="form-control mt-3 w-50"
      placeholder="Nhap ho ten"
    />
    <input
      type="number"
      id="soKw"
      class="form-control mt-3 w-50"
      placeholder="Nhap so Kw da dung"
    />
    <button id="btn-tinhTien" class="btn btn-success mt-3">Tinh tien</button>

    <div id="result"></div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
